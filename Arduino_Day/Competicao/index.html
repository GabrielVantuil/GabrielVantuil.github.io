<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket</title>
<body>
	<div id="joystick"></div>
	<script src="websocket.js"></script>
	<script src="joystick.js">  </script>
	<script src="cheat.js"></script>
	<link rel="stylesheet" type="text/css" href="websocket.css">
	<div id="output">
		<div id= "form" >
			<p id="conectar">
				<input type="text" id="ip" name="url" onkeydown="IPenter(event)"></input>
				<input type="text" id="senha" placeholder="Senha" value="esp8266"></input>
				<input type="button" id ="connectButton" name=connectButton value="Connect" onClick="mudaEstado();">
			</p>
	        <br>
	        <textarea id="saida" name ="outputtext" disabled></textarea>
	        <textarea id="entrada" name="inputtext"></textarea>
			<p>
				<input type="button" name=sendButton value="Send" onClick="cheat(); sendText(); ">
				<input type="button" name=clearButton value="Clear" onClick="clearText();">
			</p>
		</div>
		<p>
		<div>
			Titulo:    
			<input id="nome" type="text" value="click"></input> <br>
		</div>
		<button onclick="cria('botao')" name="tipo" id="botao" > Botão </button>
		<button onclick="cria('slider')" name="tipo" id="slider"> Slider </button>
		<div id="controles" style="position: absolute; left: 50%; top:70%">
			<table>
				<tr>
					<td></td>
					<td><button type="button" id="frente"> /\ </button></td>
					<td></td>
				</tr>
					<td><button type="button" id="esquerda"> < </button></td>
					<td><button type="button" id="parar"> o </button></td>
					<td><button type="button" id="direita"> > </button></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="button" id="tras"> \/ </button></td>
					<td></td>
				</tr>
			</table>
		</div>
		</p>
		<p id="elementos"></p>
	</div>
	<div id="elem_config" style="position: absolute; left: 50%; top:5%">
		<div id="controles_config_div" >
		<table>
			<tr>
				<td><textarea id="frente_txt"></textarea></td>
				<td align="center">Frente</td>
			</tr>
			<tr>
				<td><textarea id="tras_txt"></textarea></td>
				<td align="center">Trás</td>
			</tr>
			<tr>
				<td><textarea id="direita_txt"></textarea></td>
				<td align="center">Direita</td>
			</tr>
			<tr>
				<td><textarea id="esquerda_txt"></textarea></td>
				<td align="center">Esquerda</td>
			</tr>
			<tr>
				<td><textarea id="parar_txt"></textarea></td>
				<td align="center">Parar</td>
			</tr>
		</table>
	</div>
</div>
	<script src="botoes_configuraveis.js" type="text/javascript"></script>
<script src="controles.js" type="text/javascript"></script>
</body>
</html>
