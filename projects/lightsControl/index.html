<html>
    <title>Lights Control</title>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        .outer{
            background:black;
            width:100%;
            height: 100%;
        }
        .body{
            background:rgb(201, 1, 1);
            margin: 0;
        }
        .button {
            background-color: #3e3e3e;
            color: white;
            /* padding: 50%; */
            margin: 5% 1%;
            font-size: 7vh;
            cursor: pointer;
            width: 23%;
            height: 20%;
            float: left;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center{
            vertical-align: text-bottom;
        }
        .container{
            margin: 0 0;
            width:100%;
            /* display: flex; */
            justify-content: center;
        }
        
        @media only screen and (max-width: 620px) {
        /* For mobile phones: */
            .button {
                margin: 1.5% 1%;
                width: 98%;
                height: 10%;
            }
        }
    </style>
    </head>
    <body class="body">
        <div class="outer">
            <div class="container">
                    <div class="col-2 button" onclick="fetch('/out1')"> <div class="center">out1</div> </div>
                    <div class="col-2 button" onclick="fetch('/out2')"> <div class="center">out2</div> </div>
                    <div class="col-2 button" onclick="fetch('/out3')"> <div class="center">out3</div> </div>
                    <div class="col-2 button" onclick="fetch('/out4')"> <div class="center">out4</div> </div>
            </div>
            <div class="container">
                    <div class="col-2 button" style="background-color: #a00000;" onclick="fetch('/red'  )"> <div class="center">red    </div> </div>
                    <div class="col-2 button" style="background-color: #00a000;" onclick="fetch('/green')"> <div class="center">green  </div> </div>
                    <div class="col-2 button" style="background-color: #0000a0;" onclick="fetch('/blue' )"> <div class="center">blue   </div> </div>
                    <div class="col-2 button" style="background-color: #b1b1b1;" onclick="fetch('/clear')"> <div class="center">clear  </div> </div>
            </div>
        </div>
        
    </body>
    </html>
