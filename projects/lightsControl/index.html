<html>
    <title>Lights Control</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function sendCommand(cmd) {
                try {
                    fetch("/"+cmd);
                }catch (e) {
                    logMyErrors(e);
                }
            }
        </script>
    <style>
        * {
            box-sizing: border-box;
        }
        .body{
            background:black;
        }
        .button {
            background-color: #4d4c4c;
            color: white;
            /* padding: 50%; */
            margin: 5% 1%;
            text-align: center;
            text-decoration: none;
            font-size: 7vh;
            cursor: pointer;
            width: 23%;
            height: 20%;
            float: left;
        }
        .center{
            vertical-align: text-bottom;
        }
        .container{
            margin: 0 0;
            width:100%;
            /* display: flex; */
            justify-content: center;
        }
        
        @media only screen and (max-width: 620px) {
        /* For mobile phones: */
            .button {
                margin: 1.5% 1%;
                width: 100%;
                height: 10%;
            }
        }
    </style>
    </head>
    <body class="body">
        <div class="container">
                <div class="col-2 button" onclick="sendCommand('out1')"> <div class="center">out1</div> </div>
                <div class="col-2 button" onclick="sendCommand('out2')"> <div class="center">out2</div> </div>
                <div class="col-2 button" onclick="sendCommand('out3')"> <div class="center">out3</div> </div>
                <div class="col-2 button" onclick="sendCommand('out4')"> <div class="center">out4</div> </div>
        </div>
        <div class="container">
                <div class="col-2 button" style="background-color: #a00000;" onclick="sendCommand('red'  )"> <div class="center">red    </div> </div>
                <div class="col-2 button" style="background-color: #00a000;" onclick="sendCommand('green')"> <div class="center">green  </div> </div>
                <div class="col-2 button" style="background-color: #0000a0;" onclick="sendCommand('blue' )"> <div class="center">blue   </div> </div>
                <div class="col-2 button" style="background-color: #b1b1b1;" onclick="sendCommand('clear')"> <div class="center">clear  </div> </div>
        </div>
    </body>
    </html>
